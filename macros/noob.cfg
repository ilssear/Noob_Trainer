#textdomain wesnoth-Noob_Trainer

#define NOOB_TRAIN_DRAIN
    #filter by zookeeper via itota
    [filter_wml]
        [attack]
            [specials]
                [drains]
                    id=drains
                [/drains]
            [/specials]
        [/attack]
    [/filter_wml]
#enddef

#define NOOB_TRAIN_NOT_DRAIN
    #by itota
    [not]
        {NOOB_TRAIN_DRAIN}
    [/not]
#enddef

#define NOOB_TRAIN_MENU AMOUNT COST APPLICATION ADJUSTMENT FILTER DESC
    [show_if]
        [have_unit]
            x,y=$x1,$y1
            side=$side_number
            formula="experience >= {COST}"
            [and]
                {FILTER}
            [/and]
        [/have_unit]
    [/show_if]
    [command]
        [noob_mod]
            cost = {COST}
            desc = {DESC}
            [effect]
                apply_to={APPLICATION}
                {ADJUSTMENT}={AMOUNT}
            [/effect]
        [/noob_mod]
    [/command]
#enddef

#define NOOB_TRAIN_MENU_HP AMOUNT COST APPLICATION ADJUSTMENT FILTER DESC
    [show_if]
        [have_unit]
            x,y=$x1,$y1
            side=$side_number
            formula="experience >= {COST}"
            [and]
                {FILTER}
            [/and]
        [/have_unit]
    [/show_if]
    [command]
        [noob_mod]
            cost = {COST}
            desc = {DESC}
            [effect]
                apply_to={APPLICATION}
                {ADJUSTMENT}={AMOUNT}
				heal_full=yes
            [/effect]
        [/noob_mod]
