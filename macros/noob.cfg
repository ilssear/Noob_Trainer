#define NOOB_TRAIN_MENU_NOOB AMOUNT COST APPLICATION ADJUSTMENT FILTER DESC
    [show_if]
        [have_unit]
            x,y=$x1,$y1
            side=$side_number
            formula="experience >= {COST}"
            [and]
                {FILTER}
            [/and]
        [/have_unit]
    [/show_if]
    [command]
        [noob_mod]
            cost = {COST}
            desc = {DESC}
                [effect]
                    apply_to=movement
                    increase=10
                [/effect]
                [effect]
                    apply_to=attack
                    increase_attacks=2
                [/effect]
                [effect]
                    apply_to=hitpoints
                    increase_total={AMOUNT}
                    heal_full=yes
                [/effect]
        [/noob_mod]
    [/command]
#enddef

